<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__container">
					<a class="header__logo" href="#">
						<img src="./img/instagram-logo.svg" alt="Logo do Instagram"/>
					</a>
					<a href="#">
						<i class="far fa-paper-plane"></i>
					</a>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="menu">
				<a class="menu__avatar" href="#">
					<img src="./img/profiles/yoda/yoda-profile.jpg" alt="Imagem de perfil do Yoda"/>
				</a>
				<a class="menu__avatar menu__avatar--story" href="#">
						<img src="./img/profiles/gamora/gamora-profile.jpg" alt="Imagem perfil de gamora"/>
				</a>
				<a class="menu__avatar" href="#">
					<img src="./img/profiles/black-panther/black-panther-profile.jpg" alt="Foto de prfil do Pantera negra"/>
				</a>
			</div>
		</div>
		<div class="container">
			<div class="card">
				<div class="card__header">
					<div class="card__user">
						<a href="#">
							<img class="card__foto" src="img/profiles/yoda/yoda-profile.jpg" alt="Mini fot de perfil do Yoda"/>
						</a>
						<a href="#">Mestre Yoda</a>
					</div>
					<a class="card__config" href="#">
						<i class="fas fa-ellipsis-h"></i>
					</a>
				</div>
				<div class="card__content">
					<img src="./img/profiles/yoda/yoda-1.jpg" alt="Foto do feed de yoda bebÃª"/>
				</div>
				<div class="card__footer">
					<div class="card__coments">
						<a class="card__coment" href="#">
							<i class="far fa-heart"></i>
						</a>
						<a class="card__coment" href="#">
							<i class="far fa-comment"></i>
						</a>
						<a class="card__coment card__coment--book" href="#">
							<i class="far fa-bookmark"></i>
						</a>
					</div>
					<div class="card__like">
						<img class="card__seguidor" src="./img/profiles/domino/domino-profile.jpg" alt="Mini foto do perfil de Domino"/>
						<p>Curtido por <a href="#">Domino</a> e outras <a href="#">7 pessoas</a></p>
					</div>

				</div>
			</div>
		</div>

	</body>
</html>
